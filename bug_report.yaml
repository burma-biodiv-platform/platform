name: 🐞 Bug Report | အမှား တိုင်ကြားခြင်း
description: Report a bug or unexpected behavior | အမှား သို့မဟုတ် မျှော်လင့်ထားခြင်းနှင့် မကိုက်ညီမှု တိုင်ကြားရန်
title: "[Bug] "
labels: [bug]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug!  
        အမှားတစ်ခုကို တိုင်ကြားပေးသည့်အတွက် ကျေးဇူးတင်ပါတယ်။

  - type: input
    id: environment
    attributes:
      label: Environment | အသုံးပြုနေသော ပတ်ဝန်းကျင်
      description: "e.g., Device, OS, Browser, App Version | ဥပမာ - စက်ပစ္စည်း, operating system, browser, version"
      placeholder: "e.g., Windows 11, Firefox 120, Mobile Chrome"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce | ပြန်လည်ဖြစ်ပွားစေနိုင်သည့် နည်းလမ်းများ
      description: Please describe step by step how to reproduce the issue.  
        ကျေးဇူးပြု၍ ပြဿနာကို ဖြစ်ပေါ်စေနိုင်သော အဆင့်များကို ရှင်းပြပါ။
      placeholder: "1. Go to page... → 2. Click on... → 3. See error..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior | မျှော်လင့်ထားသည့်အပြုအမူ
      description: What did you expect to happen? | မည်သို့ဖြစ်ပေါ်မည်ဟု မျှော်လင့်ခဲ့သနည်း။
      placeholder: "It should have..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior | ဖြစ်ပျက်သည့်အရာ
      description: What actually happened? | တကယ်ဖြစ်ပျက်သည့်အရာ။
      placeholder: "Instead it..."
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (Optional) | စခရင်ရှော့များ (လွတ်လပ်)
      description: Add screenshots if helpful | စခရင်ရှော့များထည့်ပါက ပိုမိုထောက်ပံ့နိုင်ပါသည်။
